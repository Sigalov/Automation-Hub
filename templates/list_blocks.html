{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'connector/table_styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table>
    <thead>
        <button id="createNewBlockBtn">Create New Block</button>
        <tr>
            <th>Block ID</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for block in blocks %}
        <tr>
            <td>{{ block.id }}</td>
            <td>{{ block.block_name }}</td>
            <td>{{ block.status }}</td>
            <td>
                <button onclick="startBlock('{{ block.id }}')">Start</button>
                <button onclick="stopBlock('{{ block.id }}')">Stop</button>
                <button onclick="deleteBlock('{{ block.id }}')">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function startBlock(blockId) {
        console.log("Starting block with ID:", blockId);
        fetch(`/start_block/${blockId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
        })
        .then(response => location.reload());
    }

    function stopBlock(blockId) {
        console.log("Stopping block with ID:", blockId);
        fetch(`/stop_block/${blockId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
        })
        .then(response => location.reload());
    }
    function deleteBlock(blockId) {
        fetch(`/delete_block/${blockId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
        })
        .then(response => location.reload());
    }
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    function createBlock() {
        fetch(`/create_block/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
        })
        .then(response => location.reload());
    }

    const csrfToken = getCookie('csrftoken');

    document.getElementById('createNewBlockBtn').addEventListener('click', function() {
        fetch('/create_block/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
        }).then(function(response) {
            if (response.ok) {
                location.reload(); // Refresh the page to show the new block
            } else {
                console.error('Failed to create a new block.');
            }
        });
    });
</script>
